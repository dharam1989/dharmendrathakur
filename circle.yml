experimental:
  notify:
    branches:
      only:
        - master

deployment:
  production:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku config:set DEPLOY_HASH=$CIRCLE_SHA1 DEPLOY_DATE=`date +"%Y-%m-%dT%H:%M:%SZ"` --app wd-app-test
      - git push -f https://git.heroku.com/wd-app-test.git $CIRCLE_SHA1:refs/heads/master
